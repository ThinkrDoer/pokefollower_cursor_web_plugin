<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PokéFollower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }

    /* Card sizing + paddings (wider so SPEED fits comfortably) */
    body {
      margin: 0;
      padding-top: 64px;         /* give space below top band/notch */
      padding-bottom: 56px;      /* give space above bottom band text */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      min-width: 360px;
      max-width: 380px;
      font-size: 14px;
      position: relative;
      background: #fff;
      color: #000;
    }

    /* Top red band with black line */
    body::before {
      content: "";
      position: absolute; left: 0; right: 0; top: 0;
      height: 28px;
      background: #EF4036;
      border-bottom: 6px solid #000;
    }
    /* Bottom red band with black line */
    body::after {
      content: "";
      position: absolute; left: 0; right: 0; bottom: 0;
      height: 36px;
      background: #EF4036;
      border-top: 5px solid #000;
      z-index: 0;
    }

    /* Half Pokéball notch (outer + inner ring) */
    .notch {
      position: absolute; top: 6px; left: 50%;
      transform: translateX(-50%);
      width: 27px; height: 27px;
      background: #fff;
      border: 10px solid #000; border-radius: 50%;
      box-sizing: content-box;
    }
    .notch::after {
      content: ""; position: absolute;
      width: 20px; height: 21px;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #fff; border: 1px solid #000; border-radius: 50%;
    }

    /* Header row: brand left, enable toggle right */
    .header {
      position: relative;
      height: 26px;
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      margin-top: -25px;         /* visually closer to black line */
      padding: 0 14px;           /* spacing from edges */
      background: transparent; border: 0;
    }
    .brand { 
      font-weight: 600; font-style: normal; font-size: 12px; letter-spacing: .05em;
    }
    .enable {
      font-weight: 600; font-size: 12px;
      display: inline-grid; grid-auto-flow: column; align-items: center; gap: 6px;
    }

    /* Turn the checkbox into the Pokéball toggle */
    #enabled {
      appearance: none; -webkit-appearance: none;
      width: 36px; height: 18px;
      border: 1.5px solid #000; border-radius: 18px;
      background: #fff; position: relative; display: inline-block; cursor: pointer; outline: none;
    }
    /* switch knob (mini Pokéball) */
    #enabled::after {
      content: "";
      position: absolute; top: 50%; left: -4px; transform: translateY(-50%);
      width: 18px; height: 18px; border-radius: 50%;
      border: 2px solid #000; background: linear-gradient(to bottom, #EF4036 50%, #fff 50%);
    }
    /* ON state */
    #enabled:checked { background: #EF4036; }
    #enabled:checked::after { left: calc(100% - 18px); }

    /* Card body */
    .card { padding: 10px 16px 0; }

    /* Preview block with chevrons */
    .preview {
      display: grid; grid-template-columns: 75px 1fr 75px; align-items: center; gap: 30px; margin-top: 8px;
    }
    .chev { inline-size: 0; block-size: 0; border: 12px solid transparent; cursor: pointer; }
    .preview .chev.left  { justify-self: end;  border-right-color: #000; }
    .preview .chev.right { justify-self: start; border-left-color:  #000; }

    #previewSprite {
      display: block; margin: 0 auto;
      image-rendering: pixelated;
      width: 150px; height: 150px;       /* scaled up from 96px */
      transform: scaleX(-1);             /* face right */
    }

    /* Search-like select */
    .picker {
      margin: 8px auto; width: 240px;
      display: grid; grid-template-columns: 18px 1fr; align-items: center; gap: 8px;
      border: 1.5px solid #000; border-radius: 8px; padding: 8px 12px;
      position: relative;
    }
    .picker .glass {
      width: 12px; height: 12px; border: 2px solid #000; border-radius: 50%;
      position: relative; margin-top: 0px;
      background: none; padding: 0;
      appearance: none; -webkit-appearance: none;
      cursor: pointer;
    }
    .picker .glass::after {
      content: ""; position: absolute; width: 7px; border-top: 2px solid #000; transform: rotate(45deg); right: -5px; bottom: -2px;
    }
    .picker .glass:focus-visible {
      outline: 2px solid #000;
      outline-offset: 2px;
    }
    #pack {
      appearance: none; border: 0; padding: 0; margin: 0; width: 100%;
      background: transparent; font-weight: 800; font-size: 14px; outline: none;
      text-align-last: center; -moz-text-align-last: center;
    }
    #packSearch {
      display: none;
      border: 0;
      background: transparent;
      font-weight: 800;
      font-size: 14px;
      text-align: center;
      outline: none;
      width: 100%;
      grid-column: 2 / 3;
      grid-row: 1;
    }
    #packSearch::placeholder { color: rgba(0, 0, 0, 0.4); }
    #packSearch.no-match { color: #c62828; }
    .picker.searching #pack { display: none; }
    .picker.searching #packSearch { display: block; }
    .picker datalist { display: none; }

    /* Controls layout: three columns */
    .triples { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; text-align: center; margin-top: 6px; }
    .triple h4 { font-size: 12px; letter-spacing: .02em; margin: 8px 0 8px; font-weight: 800; }

    /* Row: vertical arrows + underline input */
    .controlRow { display: flex; align-items: flex-start; justify-content: center; gap: 10px; }
    .arrowStack { display: flex; flex-direction: column; align-items: center; line-height: 0; }
    .arrowStack .caret { width: 0; height: 0; border: 7px solid transparent; }
    .arrowStack .caret.up   { border-bottom-color: #000; margin-bottom: 1px; } /* ▲ */
    .arrowStack .caret.down { border-top-color:     #000; }                   /* ▼ */

    .inputWrap { display: inline-flex; align-items: flex-start; gap: 6px; margin-top: -1px; }
    .inputWrap input[type="number"] {
      width: 28px; text-align: center; border: 0; border-bottom: 2px solid #000; outline: none;
      font-size: 14px; font-weight: 600; padding: 2px 0 0; background: transparent;
    }
    .inputWrap .suffix { font-weight: 700; display: inline-block; margin-top: 7px; }

    .inputWrap input[type="number"]::-webkit-outer-spin-button,
    .inputWrap input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    /* Bottom hint text over red band */
    .hint {
      position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
      color: #fff; font-weight: 600; margin: 0; font-size: 12px; text-align: center;
      z-index: 2; pointer-events: none; white-space: nowrap; opacity: 0.4; font-style: italic;
    }

    /* Accessibility helper */
    .sr-only {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 1px, 1px); white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <!-- Pokéball notch -->
  <div class="notch" aria-hidden="true"></div>

  <!-- Header -->
  <div class="header">
    <div class="brand">PokeFollower v1.0</div>
    <label class="enable" for="enabled">
      <span>Enable Follower</span>
      <input id="enabled" type="checkbox" />
    </label>
  </div>

  <div class="card">
    <!-- Preview with chevrons -->
    <div class="preview">
      <div class="chev left"  title="Previous"></div>
      <img id="previewSprite" src="../assets/ui/blastoise.png" alt="Preview sprite" />
      <div class="chev right" title="Next"></div>
    </div>

    <!-- Search-like pack selector -->
    <div class="picker">
      <button type="button" class="glass" aria-label="Search Pokémon"></button>
      <select id="pack" aria-label="Pokémon">
        <option value="retro/009-blastoise">Blastoise (#009)</option>
        <option value="retro/006-charizard">Charizard (#006)</option>
      </select>
      <input id="packSearch" class="searchInput" type="text" inputmode="search" autocomplete="off" list="packSuggestions" placeholder="Search name or #" aria-label="Search Pokémon" />
      <datalist id="packSuggestions"></datalist>
    </div>

    <!-- Triple controls -->
    <div class="triples">
      <div class="triple">
        <h4>SCALE</h4>
        <div class="controlRow">
          <div class="arrowStack" aria-hidden="true">
            <div class="caret up"></div>
            <div class="caret down"></div>
          </div>
          <div class="inputWrap">
            <input id="scale" type="number" min="0.5" max="5.0" step="0.05" inputmode="decimal" />
            <span class="suffix">x</span>
          </div>
        </div>
        <span id="scaleVal" class="sr-only" aria-live="polite"></span>
      </div>

      <div class="triple">
        <h4>DISTANCE</h4>
        <div class="controlRow">
          <div class="arrowStack" aria-hidden="true">
            <div class="caret up"></div>
            <div class="caret down"></div>
          </div>
          <div class="inputWrap">
            <input id="offset" type="number" min="0" max="100" step="1" inputmode="numeric" />
            <span class="suffix">px</span>
          </div>
        </div>
        <span id="offsetVal" class="sr-only" aria-live="polite"></span>
      </div>

      <div class="triple">
        <h4>SPEED</h4>
        <div class="controlRow">
          <div class="arrowStack" aria-hidden="true">
            <div class="caret up"></div>
            <div class="caret down"></div>
          </div>
          <div class="inputWrap">
            <input id="lerp" type="number" min="0.5" max="5.0" step="0.1" inputmode="decimal" />
            <span class="suffix">spd</span>
          </div>
        </div>
        <span id="lerpVal" class="sr-only" aria-live="polite"></span>
      </div>
    </div>

    <!-- Bottom hint over red band -->
    <p class="hint">Settings persist via <code>chrome.storage.sync</code>.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
