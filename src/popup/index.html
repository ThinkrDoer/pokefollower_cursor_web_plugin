<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PokéFollower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 12px; min-width: 260px;
      font-size: 14px;
    }
    .row { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 8px; margin-bottom: 10px; }
    .hint { color: #666; font-size: 12px; margin-top: 4px; }
    .section { margin-top: 14px; border-top: 1px solid #0002; padding-top: 12px; }
    label { font-weight: 600; }
    input[type="range"] { width: 160px; }
    .value { font-variant-numeric: tabular-nums; min-width: 40px; text-align: right; display: inline-block;}
  </style>
</head>
<body>
  <div class="row">
    <label for="enabled"><strong>Enable follower</strong></label>
    <input id="enabled" type="checkbox" />
  </div>

  <div class="row">
    <label for="pack">Pokémon</label>
    <select id="pack">
      <option value="retro/009-blastoise">Blastoise (#009)</option>
      <option value="retro/006-charizard">Charizard (#006)</option>
    </select>
  </div>

  <div class="section">
    <div class="row">
      <label for="scale">Scale</label>
      <div>
        <input id="scale" type="number" min="0.5" max="2.0" step="0.05" />
        <span class="value" id="scaleVal"></span>
      </div>
    </div>

    <div class="row">
      <label for="offset">Follow distance</label>
      <div>
        <input id="offset" type="number" min="0" max="80" step="1" />
        <span class="value" id="offsetVal"></span>
      </div>
    </div>

    <div class="row">
      <label for="lerp">Follow speed</label>
      <div>
        <input id="lerp" type="number" min="0.05" max="0.5" step="0.01" />
        <span class="value" id="lerpVal"></span>
      </div>
    </div>

    <p class="hint">
      Settings persist via <code>chrome.storage.sync</code>.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
